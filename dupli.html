<!DOCTYPE html>

    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; margin: 0; }
        .navbar { background: #fff; padding: 10px 20px; display: flex; align-items: center; border-bottom: 1px solid #dbdbdb; }
        .logo img { height: 30px; }
        .searchbar { flex: 1; padding: 0 20px; }
        .searchbar input { width: 100%; padding: 5px; border-radius: 5px; border: 1px solid #dbdbdb; }
        .nav-links { display: flex; gap: 10px; }
        .nav-links a { text-decoration: none; color: #333; }
        .stories { display: flex; border: 1px solid #dbdbdb; margin: 20px auto; width: 400px; background: #fff; padding: 15px; border-radius: 8px; gap: 15px;}
        .story { text-align: center; }
        .story img { border-radius: 50%; border: 2px solid #c13584; height: 50px; width: 50px; }
        .feed { width: 400px; margin: 20px auto; }
        .post { background: #fff; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 20px; }
        .post img { width: 100%; border-radius: 8px 8px 0 0; }
        .post-info { padding: 10px; }
        .actions { display: flex; gap: 15px; margin-top: 5px; }
    </style>
